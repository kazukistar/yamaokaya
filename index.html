<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swipe Viewer</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#000000">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
    }
    #img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* 多少切れても画面いっぱい */
    }
  </style>
</head>
<body>
  <img id="img" src="./images/1.jpg" />

  <script>
    // --- 数字のファイル名を自動でリスト化する ---
    const imageCount = 4; // ← 画像の枚数をここに書く
    const IMAGES = Array.from({length: imageCount}, (_, i) => `./images/${i+1}.jpg`);

    let index = 0;
    const imgEl = document.getElementById("img");

    function show() {
      imgEl.src = IMAGES[index];
    }

    function clamp(i) {
      return (i + IMAGES.length) % IMAGES.length;
    }

    function next() { index = clamp(index + 1); show(); }
    function prev() { index = clamp(index - 1); show(); }

    // --- スワイプ検出 ---
    let touchStartX = 0;
    document.addEventListener("touchstart", (e) => {
      touchStartX = e.changedTouches[0].clientX;
    });
    document.addEventListener("touchend", (e) => {
      const dx = e.changedTouches[0].clientX - touchStartX;
      if (Math.abs(dx) > 50) {
        if (dx < 0) next(); else prev();
      }
    });

    // --- 初期表示 ---
    show();

    // --- PWA用 SW登録 ---
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js").catch(console.error);
      });
    }
  </script>
</body>
</html>
