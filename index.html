<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tap Next PWA</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#000000">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #fff;
      -webkit-user-select: none; user-select: none;
      touch-action: manipulation;
      overflow: hidden;
    }
    .stage {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: #000;
    }
    #img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* å¤šå°‘åˆ‡ã‚Œã¦ã‚‚ç”»é¢ã„ã£ã±ã„ */
      display: block;
    }
    .hint {
      position: fixed;
      left: 0; right: 0; bottom: 10px;
      text-align: center; font-size: 14px; opacity: .6;
    }
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <img id="img" alt="slide" src="./images/img1.jpg" />
  </div>
  <div class="hint">ğŸ‘‰ å·¦å³ã«ã‚¹ãƒ¯ã‚¤ãƒ—ã—ã¦ç”»åƒã‚’åˆ‡ã‚Šæ›¿ãˆ</div>

  <script>
    // ---- ç”»åƒãƒªã‚¹ãƒˆã‚’ã“ã“ã«æ›¸ãæ›ãˆ ----
    const IMAGES = [
      "./images/img1.jpg",
      "./images/img2.jpg",
      "./images/img3.jpg"
    ];
    // ------------------------------------

    let index = 0;
    const imgEl = document.getElementById("img");

    function show() {
      imgEl.src = IMAGES[index];
      localStorage.setItem("tapNext.index", String(index)); // å±¥æ­´ä¿å­˜
    }

    function clamp(i) {
      return (i + IMAGES.length) % IMAGES.length;
    }

    function next() { index = clamp(index + 1); show(); }
    function prev() { index = clamp(index - 1); show(); }

    // ã‚¹ãƒ¯ã‚¤ãƒ—æ¤œå‡º
    let touchStartX = 0;
    document.addEventListener("touchstart", (e) => {
      touchStartX = e.changedTouches[0].clientX;
    });
    document.addEventListener("touchend", (e) => {
      const dx = e.changedTouches[0].clientX - touchStartX;
      if (Math.abs(dx) > 50) { // 50pxä»¥ä¸Šãªã‚‰ã‚¹ãƒ¯ã‚¤ãƒ—
        if (dx < 0) {
          next(); // å·¦ã«ã‚¹ãƒ¯ã‚¤ãƒ— â†’ æ¬¡
        } else {
          prev(); // å³ã«ã‚¹ãƒ¯ã‚¤ãƒ— â†’ å‰
        }
      }
    });

    // å‰å›ã®ç¶šãã‹ã‚‰é–‹å§‹
    const saved = parseInt(localStorage.getItem("tapNext.index") || "0", 10);
    if (!Number.isNaN(saved)) index = clamp(saved);
    show();

    // PWAç”¨ã®Service Workerç™»éŒ²
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js").catch(console.error);
      });
    }
  </script>
</body>
</html>
