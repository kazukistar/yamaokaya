<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tap Next</title>
  <meta name="theme-color" content="#ffffff">
  <style>
    :root { --mask-extra: 20px; } /* ← ここで余分に隠す高さを調整 */

    body {
      margin: 0;
      height: 100%;
      background: #fff;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
    }
    #img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    /* ダイナミックアイランド＋時計部分まで白くマスク */
    .top-mask {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(env(safe-area-inset-top, 44px) + var(--mask-extra));
      background: #fff;
      z-index: 10;
    }
  </style>
</head>
<body>
  <img id="img" src="./images/1.jpg" alt="">
  <div class="top-mask"></div>

  <script>
    const IMAGE_COUNT = 4;
    const IMAGES = Array.from({length: IMAGE_COUNT}, (_,i)=>`./images/${i+1}.jpg`);
    const KEY = 'tapnext.hotspots';
    let imgIndex = 0;

    const imgEl = document.getElementById('img');
    const store = JSON.parse(localStorage.getItem(KEY) || '{}');

    function showImage() {
      imgEl.src = IMAGES[imgIndex];
    }

    function hit(x,y){
      const rect = imgEl.getBoundingClientRect();
      const nx = ((x-rect.left)/rect.width)*100;
      const ny = ((y-rect.top)/rect.height)*100;
      const list = store[imgIndex] || [];
      return list.find(r =>
        nx >= r.x && nx <= r.x+r.w &&
        ny >= r.y && ny <= r.y+r.h
      );
    }

    imgEl.addEventListener('click', e=>{
      if(hit(e.clientX,e.clientY)){
        imgIndex = (imgIndex+1) % IMAGE_COUNT;
        showImage();
      }
    });

    let startX = null;
    imgEl.addEventListener('touchstart', e=>{
      startX = e.touches[0].clientX;
    });
    imgEl.addEventListener('touchend', e=>{
      const endX = e.changedTouches[0].clientX;
      if(startX - endX > 50){
        imgIndex = (imgIndex+1) % IMAGE_COUNT;
        showImage();
      }
      if(endX - startX > 50){
        imgIndex = (imgIndex-1+IMAGE_COUNT) % IMAGE_COUNT;
        showImage();
      }
    });

    showImage();
  </script>
</body>
</html>
